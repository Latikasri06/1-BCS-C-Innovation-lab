            <input type="email" id ="email" name="email"><br><br>
        
            <!--phone no input-->

            <select name="phone " id="phone ">
                <option value="91">+91</option>
            </select>
            <input type="tel" id="phone" name="phone"><br><br>

            <button type="submit">Submit</button>
          </form>
