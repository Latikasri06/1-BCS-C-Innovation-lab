<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    #table2 {
      border-style: double;
      border-width: 10px;
      border-spacing: 20px;
    }
    th,
    td {
      border-style: double;
    }
  </style>
  <body>
    <table>
      <caption>
        FOUNDERS TABLE
      </caption>
      <tr>
        <th>No.</th>
        <th>Full Name</th>
        <th>Position</th>
        <th>salary</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Bill Gates</td>
        <td>Founder Microsoft</td>
        <td>$1000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Steve Jobs</td>
        <td>Founder Apple</td>
        <td>$1200</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Larry Page</td>
        <td>Founder Google</td>
        <td>$1100</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Mark Zuckerberg</td>
        <td>Founder Facebook</td>
        <td>$1300</td>
      </tr>
    </table>
    <table id="table2">
      <caption>
        Weather Station
      </caption>
      <tr>
        <th>Station</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Weather</th>
      </tr>
      <tr>
        <td>USA</td>
        <td>24</td>
        <td>60%</td>
        <td>cloudy</td>
      </tr>
      <tr>
        <td>Germany</td>
        <td>5</td>
        <td>70%</td>
        <td>Rainy</td>
      </tr>
    </table>
  </body>
</html>
